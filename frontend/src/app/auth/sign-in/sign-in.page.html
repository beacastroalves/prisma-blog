<div class="app-container">
  <div class="app-card sign">
    <div class="app-card-header">
      <div class="app-card-header-title">BEM VINDO DE VOLTA</div>
    </div>
    <div class="app-card-content">
      <form [formGroup]="form">
        <div class="app-control">
          <div class="app-label"></div>
          <div class="app-input">
            <input type="text" placeholder="Email" formControlName="username">
          </div>
        </div>
        <div class="app-control">
          <div class="app-label"></div>
          <div class="app-input">
            <input type="password" placeholder="Senha" formControlName="password">
          </div>
        </div>
      </form>
      <div class="pt-2">
        <button class="btn-primary" [disabled]="form.invalid" (click)="login()">
          <span class="text">Acessar</span>
        </button>
      </div>
    </div>
  </div>
</div>
